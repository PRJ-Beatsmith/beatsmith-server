name: MAVEN Workflow - Deployment

on:
  push:
    branches:
      - main

jobs:
  test:
    name: 🧪 Test
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK & Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          java-version: 21

      - name: Test with Maven
        run: cd Beatsmith-Server && mvn verify

  build:
    name: 📝 Build
    needs: [test]
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK & Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          java-version: 21

      - name: Build with Maven
        run: cd Beatsmith-Server && mvn clean install

  release:
    name: 🏷️ Release
    needs: [test, build]
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write

    steps:
      - name: Get the current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S')"

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }} - ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/Beatsmith.jar
          asset_name: Beatsmith-${{ steps.create_release.outputs.release_name }}.jar
          asset_content_type: application/octet-stream

