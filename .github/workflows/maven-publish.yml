name: MAVEN Workflow - Deployment

on:
  push:
    branches:
      - main

jobs:
  test:
    name: 🧪 Test
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK & Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          java-version: 21

      - name: Test with Maven
        uses: actions/cache@v3

      - run: cd Beatsmith-Server && mvn verify

  build:
    name: 📝 Build
    needs: [test]
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK & Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          java-version: 21

      - name: Build with Maven
        run: cd Beatsmith-Server && mvn clean install

  release:
    name: 🏷️ Release
    needs: [test, build]
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }} - $(date +'%Y-%m-%d %H:%M:%S')
          draft: false
          prerelease: false

